<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class attribute 선택자(Selector) 기호 -> .(dot)  */
        .internal {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <!-- paragraph, 문단, 단락 -->
    <p style="color: blue;">inline style로 적용된 css</p>
    <!-- inline: Tag에 직접 스타일링 지정하는 방식 -->

    <p class="internal">Internal Style로 적용된 CSS</p>
    <!-- head 태그 내에 <style> 태그로 작성 -->
    
    <p class="external">External Style로 적용된 CSS</p>
</body>
</html>
